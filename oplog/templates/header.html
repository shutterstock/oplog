<h1 id="logo"><a href="/">{% if settings.theme.logo %}<img src="{{ settings.theme.logo }}" alt="Oplog">{% else %}Oplog{% end %}</a></h1>
<hr>
<div id="message" class="{{ message_type }}"{% if not message_text %} style="display:none;"{% end %}>
  <a href="#" id="message-hide" onclick="clearStatus(); return false">Hide</a>
  <span id="message-content">{{ escape(message_text) }}</span>
</div>
