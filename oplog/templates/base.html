<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
{% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block head_title %}{% end %}Oplog</title>

    <link rel="stylesheet" href="/static/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/static/css/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]><link rel="stylesheet" href="/static/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="/static/lib/mootools-datepicker/datepicker_vista/datepicker_vista.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/static/css/print.css" type="text/css" media="print">
    <script src="/static/js/mootools-core-1.3.min.js"></script>
    <script src="/static/js/mootools-more-1.3.min.js"></script>
    <script src="/static/lib/mootools-datepicker/Locale.en-US.DatePicker.js"></script>
    <script src="/static/lib/mootools-datepicker/Picker.js"></script>
    <script src="/static/lib/mootools-datepicker/Picker.Attach.js"></script>
    <script src="/static/lib/mootools-datepicker/Picker.Date.js"></script>
    <script src="/static/js/oplog.js"></script>
{% end %}
  </head>
  <body>
{% block body %}
    <div class="container">
      <div id="logout-util" class="right"><a href="/logout">Logout</a></div>
      {% include "header.html" %}
      <div id="content">{% block content %}{% end %}</div>
    </div>
{% end %}
  </body>
  <script>window.addEvent('load', function() { {% block script %}{% end %} })</script>
</html>
